<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Watched List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="anime-page">
    <header>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="anime.html">Anime</a>
            <a href="japanese.html">Japanese</a>
        </nav>
        <div class="title-container">
            <h1>Watched Animes</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </header>
    <div class="banner-container">
        <div class="banner" id="banner"></div>
        <div class="banner-top-left">
            <h2>My Top 10</h2>
        </div>
        <div class="banner-text">
            <h3 id="bannerTitle"></h3>
            <p id="bannerDescription"></p>
        </div>
        <button class="banner-arrow left" onclick="prevBanner()">&#10094;</button>
        <button class="banner-arrow right" onclick="nextBanner()">&#10095;</button>
        <div class="banner-indicator" id="bannerIndicator">Paused</div>
    </div>
    <!-- Search Container -->
    <div class="search-container">
        <div class="lang-switch">
            <button id="langEN" class="lang-button active">EN</button>
            <button id="langROM" class="lang-button">ROM</button>
            <button id="langJP" class="lang-button">JP</button>
        </div>
        <input type="text" id="searchBar" placeholder="Search anime..." class="search-bar">
        <select id="genreFilter" class="filter-dropdown">
            <option value="">All Genres</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Isekai">Isekai</option>
            <option value="Magic">Magic</option>
            <option value="Martial Arts">Martial Arts</option>
            <option value="Mecha">Mecha</option>
            <option value="Military">Military</option>
            <option value="Music">Music</option>
            <option value="Mystery">Mystery</option>
            <option value="Parody">Parody</option>
            <option value="Psychological">Psychological</option>
            <option value="Romance">Romance</option>
            <option value="School">School</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Seinen">Seinen</option>
            <option value="Shoujo">Shoujo</option>
            <option value="Shounen">Shounen</option>
            <option value="Slice of Life">Slice of Life</option>
            <option value="Sports">Sports</option>
            <option value="Super Power">Super Power</option>
            <option value="Supernatural">Supernatural</option>
            <option value="Thriller">Thriller</option>
            <option value="Vampire">Vampire</option>
        </select>
        <select id="typeFilter" class="filter-dropdown">
            <option value="">All Types</option>
            <option value="TV">TV</option>
            <option value="Movie">Movie</option>
            <option value="ONA">ONA</option>
            <option value="OVA">OVA</option>
        </select>
        <button id="watchedButton" class="filter-button active">Watched</button>
        <button id="queueButton" class="filter-button">Queue</button>
    </div>
    <main>
        <div id="anime-list"></div>
    </main>
    <div class="anime-counter" id="animeCounter">Total Watched Anime: 0</div>
    <script src="scripts/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            createAnimeCards();
        });
    </script>
</body>
</html>
