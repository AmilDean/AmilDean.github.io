<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Watched List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="anime-page">
    <header>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="anime.html">Anime</a>
            <a href="japanese.html">Japanese</a>
        </nav>
        <div class="title-container">
            <h1>Watched Animes</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </header>
    <div class="banner-container">
        <div class="banner" id="banner"></div>
        <div class="banner-top-left">
            <h2>My Top 10</h2>
        </div>
        <div class="banner-text">
            <h3 id="bannerTitle"></h3>
            <p id="bannerDescription"></p>
        </div>
        <button class="banner-arrow left" onclick="prevBanner()">&#10094;</button>
        <button class="banner-arrow right" onclick="nextBanner()">&#10095;</button>
        <div class="banner-indicator" id="bannerIndicator">Paused</div>
    </div>
    <div class="search-container">
        <div class="lang-switch">
            <button id="langEN" class="lang-button active">ENG</button>
            <button id="langROM" class="lang-button">ROM</button>
            <button id="langJP" class="lang-button">JPN</button>
        </div>
        <input type="text" id="searchBar" placeholder="Search anime..." class="search-bar">
        <button id="watchedButton" class="filter-button active">Watched</button>
        <button id="queueButton" class="filter-button">Queue</button>
    </div>
    <div class="anime-counter" id="animeCounter">Total Watched Anime: 0</div>
    <div class="filter-container" id="filterContainer">
        <h2>Filter</h2> <!-- Added header for Filter -->
        <div class="filter-box">
            <div class="filter-group genres">
                <label><input type="checkbox" name="genre" value="Action"> Action</label>
                <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
                <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
                <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
                <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
                <label><input type="checkbox" name="genre" value="Isekai"> Isekai</label>
                <label><input type="checkbox" name="genre" value="Magic"> Magic</label>
                <label><input type="checkbox" name="genre" value="Martial Arts"> Martial Arts</label>
                <label><input type="checkbox" name="genre" value="Mecha"> Mecha</label>
                <label><input type="checkbox" name="genre" value="Military"> Military</label>
                <label><input type="checkbox" name="genre" value="Music"> Music</label>
                <label><input type="checkbox" name="genre" value="Mystery"> Mystery</label>
                <label><input type="checkbox" name="genre" value="Parody"> Parody</label>
                <label><input type="checkbox" name="genre" value="Psychological"> Psychological</label>
                <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
                <label><input type="checkbox" name="genre" value="School"> School</label>
                <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
                <label><input type="checkbox" name="genre" value="Seinen"> Seinen</label>
                <label><input type="checkbox" name="genre" value="Shoujo"> Shoujo</label>
                <label><input type="checkbox" name="genre" value="Shounen"> Shounen</label>
                <label><input type="checkbox" name="genre" value="Slice of Life"> Slice of Life</label>
                <label><input type="checkbox" name="genre" value="Sports"> Sports</label>
                <label><input type="checkbox" name="genre" value="Super Power"> Super Power</label>
                <label><input type="checkbox" name="genre" value="Supernatural"> Supernatural</label>
                <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
                <label><input type="checkbox" name="genre" value="Vampire"> Vampire</label>
            </div>
            <div class="filter-divider"></div>
            <div class="filter-group">
                <label><input type="checkbox" name="type" value="TV"> TV</label>
                <label><input type="checkbox" name="type" value="Movie"> Movie</label>
                <label><input type="checkbox" name="type" value="ONA"> ONA</label>
                <label><input type="checkbox" name="type" value="OVA"> OVA</label>
            </div>
        </div>
    </div>
    <main>
        <div id="anime-list"></div>
    </main>
    <script src="scripts/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            createAnimeCards();
        });
    </script>
</body>
</html>
